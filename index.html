<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #d63384;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      padding: 0 1em;
    }

    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #fff0f5;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffe6f0;
    }

    #message {
      margin-top: 2em;
      font-size: 1.5em;
      color: #5a189a;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: float 10s linear infinite;
      font-size: 24px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Mother's Day 2025!</h1>
  <p>To all the wonderful mothers out there — thank you for your endless love, care, and strength. You are truly appreciated every single day!</p>
  <button onclick="showMessage()">Click for a Sweet Message</button>
  <div id="message">You are the heart of our family. We love you, Mom! 💖</div>

  <div class="hearts" id="hearts-container"></div>

  <script>
    function showMessage() {
      document.getElementById("message").style.opacity = 1;
    }

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
